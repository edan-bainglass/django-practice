<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Medium Style Editor -->
  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
    type="text/css" media="screen" charset="utf-8">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">

  <title>{% block title %}{% endblock title %}</title>
</head>

<body class="loader">

  <nav class="navbar navbar-expand bg-light techfont custom-navbar">
    <div class="container">

      <!-- Navbar main -->
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a href="{% url 'post_list' %}" class="nav-link">My blog</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'about' %}" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="https://www.github.com" class="nav-link">GitHub</a>
        </li>
        <li class="nav-item">
          <a href="https://www.linkedin.com" class="nav-link">LinkedIn</a>
        </li>
      </ul>

      <!-- Navbar right -->
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'new_post' %}" class="nav-link">New Post</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'post_draft_list' %}" class="nav-link">Drafts</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link">Log Out</a>
        </li>
        <li class="nav-item">
          <span class="nav-link">Welcome: {{ user.username }}</span>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{% url 'login' %}" class="nav-link nav navbar-right"><i class="fa fa-user"></i></a>
        </li>
        {% endif %}
      </ul>

    </div>
  </nav>


  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog_posts">
          {% block body %}{% endblock body %}
        </div>
      </div>
    </div>
  </div>

  <!-- Medium Style Editor -->

  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
