{% extends 'basic_app/base.html' %}

{% block title %}School List | CBV{% endblock title %}

{% block body %}

<h1>Welcome to a list of all the schools</h1>
<ol>
  {% for school in schools %}
  <h2>
    <li><a href="{{ school.id }}">{{ school.name }}</a></li>
  </h2>
  {% endfor %}
</ol>
<a href="{% url 'basic_app:create' %}" class="btn btn-primary">Add New School</a>

{% endblock body %}
